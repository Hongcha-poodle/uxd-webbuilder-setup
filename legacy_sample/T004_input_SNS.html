<section class="T004_input_SNS" data-component="T004_input_SNS">
    <div class="wrap">
        <div class="title">
            <div class="title-main">내 보험료 간편 확인</div>
            <div class="title-sub">나이와 성별에 맞는 보험료와 보장을 확인하세요</div>
        </div>
        
        <div class="sns-login">
            <button class="btn-sns btn-kakao" data-sns="kakao">
                <img loading="lazy" src="../images/icon/ico_kakao.svg" alt="카카오" class="icon">
                <span>카카오 로그인</span>
            </button>
            <button class="btn-sns btn-naver" data-sns="naver">
                <img loading="lazy" src="../images/icon/ico_naver.svg" alt="네이버" class="icon">
                <span>네이버 로그인</span>
            </button>
        </div>
        
        <div class="divider">
            <span class="divider-text">직접 입력하고 싶다면</span>
        </div>
        
        <div class="input-block">
            <div class="input-group">
                <span class="floating-label">이름</span>
                <div class="input-with-gender">
                    <input type="text" class="input-field" placeholder="이름" value="">
                    <div class="gender-toggle">
                        <label class="gender-btn active">
                            <input type="radio" name="gender" value="male" checked>
                            <span>남</span>
                        </label>
                        <label class="gender-btn">
                            <input type="radio" name="gender" value="female">
                            <span>여</span>
                        </label>
                    </div>
                </div>
                <div class="error-message">이름을 입력해주세요</div>
            </div>
            
            <div class="input-group">
                <span class="floating-label">생년월일</span>
                <input type="text" class="input-field" placeholder="생년월일 8자리" maxlength="8" value="">
                <div class="error-message">생년월일 8자리를 입력해주세요</div>
            </div>
            
            <div class="input-group">
                <span class="floating-label">연락처</span>
                <div class="phone-input">
                    <div class="phone-prefix">010</div>
                    <input type="text" class="input-field phone-number" placeholder="숫자 8자리 입력" maxlength="8" value="">
                    <button class="btn-verify">인증하기</button>
                </div>
                <div class="verification-input">
                    <input type="text" class="input-field verification-code" placeholder="인증번호 5자리 입력" maxlength="5" value="">
                    <button class="btn-verify-check">인증확인</button>
                </div>
                <div class="info-message">인증번호를 발송했습니다<br>인증 문자가 오지 않으면 <a href="#" data-action="show-sms-help">도움말</a>을 확인해 보세요</div>
            </div>
            
            <div class="input-group">
                <div class="checkbox-wrapper">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-custom">
                            <img loading="lazy" src="../images/icon/ico_chk_li_rd.svg" alt="" class="checkbox-icon">
                        </span>
                        <span class="checkbox-text">
                            <span class="text-main">개인정보 수집 및 활용동의</span>
                            <a href="#" class="text-link">보기</a>
                        </span>
                    </label>
                </div>
            </div>
        </div>
        
        <button class="btn-submit">보험료 확인하기</button>
    </div>
</section>
